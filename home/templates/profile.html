<!DOCTYPE html>
<html>
    {% load static %}
    <title>profile</title>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
     <link href="{% static 'assets/css/profile.css' %}" rel="stylesheet">  
    </head>
    <body style="background-color:darkcyan;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a style="font-family:Georgia, 'Times New Roman', Times, serif;font-size:20px; position: relative;left: 30px;"  class="navbar-brand" href="#">
                 <img  src="https://media.istockphoto.com/id/942839478/vector/travel-icon.jpg?s=612x612&w=0&k=20&c=ZNKayQy-EGmiH1leZcQyyRvhV2caq0zSlZwRRwh4OJw=" alt="Logo" width="100" height="80" class="d-inline-block align-text-center">
                  DriveAway
              </a>
            </div>
         </nav>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-center">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span> </span></div>
        </div>
        <div class="col-md-5 border-center">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">My Profile </h4>
                </div>
                <form action=" " method="post">
                    {% csrf_token %}
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" name="name"></div>
                    
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" name="mobile"></div>
                    <div class="col-md-12"><label class="labels">Address </label><input type="text" class="form-control" placeholder="enter address " name="address"></div>
                   
                    <div class="col-md-12"><label class="labels">Location</label><input type="text" class="form-control" placeholder="enter location" name="location"></div>
                    
                    <div class="col-md-12"><label class="labels">ID Number</label><input type="text" class="form-control" placeholder="enter id number" name="id_number"></div>
                    
                </div>
                
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit" style="background-color:darkcyan;">Save Profile</button></div>
            </form>
            </div>
        </div>
        
    </div>
</div>
</div>
</div>
</body>
</html>
