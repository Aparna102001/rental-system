<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'assets/css/vehiclebooking.css'%}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="" async defer></script>
        <div class="container">
            <div class="row">
                <form action=" " method="post" entype="multipart/form-data"> 
                    {% csrf_token %}
                    {{form.as_p}}
        {% for items in key %}
        <div class="col-md-4">
        <div class="card" style="width: 18rem;">
            <img src="{{items.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{items.name}}</h5>
              <p class="card-text">Registered Number:{{items.number}}</p>
              <p class="card-text">Type:{{items.type}}</p>
              <p class="card-text">Name of Driver:{{items.driver}}</p>
              <p class="card-text">Seats:{{items.seats}}</p>
              <p class="card-text">Price:{{items.fare}}</p>
              <a href="{% url 'vehicle_selection' %}"<button type="submit" class="btn btn-primary float-right mt-5"style="background-color:darkcyan" value="Go to agent">Book Now</button></a>
              
              <p class="card-text">
                
            </div>
          </div>
        </div>
        {% endfor %}
            </div>
         </div>
    </body>
</html>
